<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="angularscript.js"></script>
		<script src="controller.js"></script>
		<link href="angularstyles.css" rel="stylesheet"></link>
	</head>
	
	<body ng-app = "angular-test">
		<br>
		<h1 id="name"><b>Angular-test</b></h1>
		<br>
		<div class="main">
			<div class="element">
				<p ng-init="isBlue = true">
					The figure color is
					<span ng-show="isBlue">blue</span>
					<span ng-hide="isBlue">red</span>
					<div class="color" ng-show="isBlue" style="background-color: blue"></div>
					<div class="color" ng-hide="isBlue" style="background-color: red"></div>
					<br>
					<div class="btn" ng-click="isBlue = !isBlue" onclick="clicked();">  Click me!</div>

					<p ng-controller="Controller as controller">
						{{controller.message}}
					</p>

					<p ng-controller="ThisIsTester as controller">
						{{controller.message}}
						{{controller.repeater()}}
					</p>
				</p>
			</div>

			<div class="element">
				Here goes the some <b>fancy</b> text
			</div>

			<div class="element">
				<p ng-controller="MessageScopeController as msg">
					This is {{text}} <br>
					I have {{msg.one}}
				</p>
			</div>

			<div class="element" ng-controller="TriggerYellow">
				The figure color is {{isYellow ? 'yellow' : 'green'}}
				<!-- <span ng-show="isYellow">yellow</span>
				<span ng-hide="isYellow">green</span> -->
				<div class="color" ng-show="isYellow" style="background-color: yellow"></div>
				<div class="color" ng-hide="isYellow" style="background-color: rgb(0,255,0)"></div>
				<br>
				<div class="btn" ng-click="triggerYellow()">  Click me!</div>
			</div>
		</div>
	</body>
</html>
